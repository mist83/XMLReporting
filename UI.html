  <style>
  #feedback { font-size: 1.4em; }
  .selectable .ui-selecting { background: #DDDDDD; color: white }
  .selectable .ui-selected { background: #CCCCCC; color: black; }
  .selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  .selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script>
  //$(function() {

  $(function() {
    $( ".selectable" ).draggable();
  });
  $(document).ready(function(){
	var pageHeight = $('#myDiv').height();
	var tableHeight = pageHeight + 1;
	
	var removedRows = [];
	while(tableHeight > pageHeight) {
		var lastRow = $("#mytable tr:last");
		removedRows.push(lastRow);
		lastRow.remove();
		tableHeight = $('#mytable').height();
	}
	
	var newTable = document.createElement("div" )
	
	alert('page height: ' + pageHeight + ', table height: ' + tableHeight);
  });
  </script>
